  <section class="change-password">
    <div class="form-container">
      <h2>Change Password</h2>
      <p>Please enter your current password, then choose a new password.</p>

      <form action="submit-password-change.php" method="POST">
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input type="password" id="current-password" name="current-password" required placeholder="Enter your current password">
        </div>
        
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new-password" required placeholder="Enter your new password">
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your new password">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
      </form>
    </div>

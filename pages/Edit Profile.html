  <!-- Edit Profile Section -->
  <section id="edit-profile" class="section">
    <h2>Edit Your Profile</h2>
    <p>Update your personal information below to keep your profile up to date.</p>
    
    <form action="submit-profile.php" method="POST" class="booking-form">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name" value="John Doe">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" value="john.doe@example.com">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" value="+1 234 567 890">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required placeholder="Enter your address" value="123 Hawaiian St, Honolulu, HI">
      </div>

      <div class="form-group">
        <label for="password">New Password (Optional)</label>
        <input type="password" id="password" name="password" placeholder="Enter new password (leave blank to keep current)">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </section>

  <!-- Booking Form Section -->
  <section id="booking-form" class="section">
    <h2>Book Your Stay</h2>
    <p>Fill in the details below to book your dream vacation with us at Hawaii Hotel.</p>
    
    <form action="submit-booking.php" method="POST" class="booking-form">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" required min="1" placeholder="Enter number of guests">
      </div>

      <div class="form-group">
        <label for="room">Room Type</label>
        <select id="room" name="room" required>
          <option value="deluxe">Deluxe Suite</option>
          <option value="ocean-view">Ocean View Room</option>
          <option value="family-room">Family Room</option>
        </select>
      </div>

      <div class="form-group">
        <label for="check-in">Check-in Date</label>
        <input type="date" id="check-in" name="check-in" required>
      </div>

      <div class="form-group">
        <label for="check-out">Check-out Date</label>
        <input type="date" id="check-out" name="check-out" required>
      </div>

      <div class="form-group">
        <label for="special-requests">Special Requests (Optional)</label>
        <textarea id="special-requests" name="special-requests" placeholder="Any special requests or needs"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Book Now</button>
      </div>
    </form>
  </section>

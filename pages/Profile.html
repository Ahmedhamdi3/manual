<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../style/global.css">
  <link rel="stylesheet" href="../style/hero.css">
  <link rel="stylesheet" href="../style/forms.css">
  <link rel="stylesheet" href="../style/services.css">
  <link rel="stylesheet" href="../style/rooms.css">
  <link rel="stylesheet" href="../style/Account.css">
  <link rel="stylesheet" href="../style/about us.css">
  <link rel="stylesheet" href="../style/Contact.css">
  <link rel="stylesheet" href="../style/Restuarnts.css">
  <link rel="stylesheet" href="../style/Animations.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
<div class="hamburger" onclick="toggleMenu()">
  <span class="bar"></span>
  <span class="bar"></span>
  <span class="bar"></span>
</div>



    <div class="logo">
      <a href="index.html">Hawaii Hotel</a>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="Room.html">Rooms</a>
      <a href="Restuarnts.html">Restaurants</a>
      <a href="Reservation.html">Reservations</a>
      <a href="Events Page.html">Events</a>
      <a href="Contact.html">Contact</a>
    </nav>
    <div class="right-nav">
      <div class="language-dropdown">
        <button class="dropdown-btn">Language</button>
        <div class="dropdown-menu">
          <a href="#">English</a>
          <a href="#">Spanish</a>
          <a href="#">French</a>
          <a href="#">German</a>
          <a href="#">Italian</a>
        </div>
      </div>
      <div class="user-account">
        <button class="dropdown-btn">
          <i class="fa fa-user"></i> Account
        </button>
        <div class="dropdown-menu">
          <a href="profile.html">My Profile</a>
          <a href="/logout">Logout</a>
        </div>
      </div>
    </div>
  
  </header>

  <!-- Profile Section -->
  <section id="profile" class="profile-section">
    <div class="profile-container">
      <h2>My Profile</h2>
      <div class="profile-details">
        <div class="profile-avatar">
          <!-- Image click triggers file input -->
          <img src="../images/user-avatar.png" alt="User Avatar" class="avatar" id="profile-img" onclick="document.getElementById('file-upload').click();">
        </div>
        <div class="profile-info">
          <h3>John Doe</h3>
          <p><strong>Email:</strong> john.doe@example.com</p>
          <p><strong>Phone:</strong> +1 123 456 789</p>
        </div>
      </div>

      <!-- Image Upload Input (hidden) -->
      <input type="file" id="file-upload" name="profile-image" accept="image/*" style="display: none;" onchange="previewImage(event)">

      <div class="profile-actions">
        <a href="Edit Profile.html" class="btn btn-primary">Edit Profile</a>
        <a href="Change Password.html" class="btn btn-secondary">Change Password</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Hawaii Hotel. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

     <!-- Event Booking Form Section -->
    <section class="event-booking-form">
        <h2>Book Your Event</h2>
        <p>Fill out the form below to book your event at Hawaii Hotel.</p>
        <form action="submit-event-booking.php" method="POST">
            <div class="form-group">
                <label for="guest-name">Guest Name</label>
                <input type="text" id="guest-name" name="guest_name" required placeholder="Enter guest name">
            </div>
            <div class="form-group">
                <label for="room-number">Room Number</label>
                <input type="text" id="room-number" name="room_number" required placeholder="Enter room number">
            </div>
            <div class="form-group">
                <label for="birthday">Guest's Birthday</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="event">Select Event</label>
                <select id="event" name="event" required>
                    <option value="" disabled selected>Select an event</option>
                    <option value="wedding">Sunset Beach Dinner
</option>
                    <option value="conference">Live Jazz Night</option>
                    <option value="British Afternoon Tea">Birthday Party</option>

                </select>
            </div>
            <div class="form-group">
                <label for="num-persons">Number of Persons</label>
                <select id="num-persons" name="num_persons" required>
                    <option value="" disabled selected>Select number of persons</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5+">5+</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Book Event</button>
            </div>
        </form>
    </section>
